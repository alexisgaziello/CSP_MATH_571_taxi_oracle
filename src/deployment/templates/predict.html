<!DOCTYPE html>
<html style="height: 100%; width: 100%; margin: 0;font-family: 'Helvetica';text-align:center;">
<head>
    <meta charset="UTF-8">
    <title>Taxi Oracle</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/slideshow.css') }}">

    
</head>

<body style="background:white;height: 100%; width: 100%; margin: 0;">

    <div style="height: 100%; width: 100%; margin: 0;" class="float-container">
        <p style="height:5vh"></p>
        <h1 style="height:10vh;margin: 0;">The Taxi Oracle</h1>

    <div class="float-child slideshow-container columns_position" style="max-width:100%;height:85vh;">
        <div class="img_container" style="background-image: url(data:image/png;base64,{{ real }})"></div>
        <div class="textSlides">Reality</div>
        <!-- <img src="data:image/png;base64,{{ real }}" style="height:100%" /> -->
        <!-- <img src="{{ url_for('static', filename='img.png') }}" style="height:100%" /> -->

    </div>

    <div class="float-child" style="height:85vh;">

          <!-- Slideshow container -->
    <div class="slideshow-container" style="max-width:100%;bottom:50px">

        <!-- Full-width images with number and caption text -->

        <div class="slides fade slides_img columns_position">
            <div class="numbertext">1 / 4</div>
            <div class="img_container" style="background-image: url(data:image/png;base64,{{ regression }})"></div>
            <div class="textSlides">Linear Regression</div>
        </div>

        <div class="slides fade slides_img columns_position">
            <div class="numbertext">2 / 4</div>
            <div class="img_container" style="background-image: url(data:image/png;base64,{{ randomForest }})"></div>
            <div class="textSlides">Random Forest</div>
        </div>

        <div class="slides fade slides_img columns_position">
            <div class="numbertext">3 / 4</div>
            <div class="img_container" style="background-image: url(data:image/png;base64,{{ neuralNet }})"></div>
            <div class="textSlides">Neural Net</div>
        </div>

        <div class="slides fade slides_img columns_position">
            <div class="numbertext">4 / 4</div>
            <div class="img_container" style="background-image: url(data:image/png;base64,{{ gradientBoost }})"></div>
            <div class="textSlides">Gradient Boost</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="showSlidesPlus(0,-1)">&#10094;</a>
        <a class="next" onclick="showSlidesPlus(0,+1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center;position:relative;top:-97%">

            <span class="dot" onclick="showSlides(0, to=0)"></span>

            <span class="dot" onclick="showSlides(0, to=1)"></span>

            <span class="dot" onclick="showSlides(0, to=2)"></span>

            <span class="dot" onclick="showSlides(0, to=3)"></span>

        </div>
        </div>
        <script type="text/javascript">
        var slideIndex = 0
        
        function showSlides(n, to=null) {
            var i;
            if (to!=null){slideIndex=to;}
            var slides = document.getElementsByClassName("slides_img");
            var dots = document.getElementsByClassName("dot");
            if (slideIndex > slides.length-1) {slideIndex = 0}
            if (slideIndex < 0) {slideIndex = slides.length-1}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";
        }

        function showSlidesPlus(n, plus){
            slideIndex=slideIndex+plus;
            showSlides(n);
        }
        showSlides(0);

        </script>
  

    </div>
    </div>
</body>
</html>
